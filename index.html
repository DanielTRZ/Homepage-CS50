<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Student Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Własne style -->
    <link rel="stylesheet" href="styles.css">
    <script>
      // English and Polish content
      const translations = {
        en: {
          heading: "Welcome to my site",
          desc: "This is a simple website made for a school project.",
          about: "About Me",
          gallery: "Gallery",
          contact: "Contact"
        },
        pl: {
          heading: "Witamy na mojej stronie",
          desc: "To prosta strona wykonana na projekt szkolny.",
          about: "O mnie",
          gallery: "Galeria",
          contact: "Kontakt"
        }
      };

      // Zmiana języka / Language toggle
      function changeLang(lang) {
        document.getElementById("main-heading").textContent = translations[lang].heading;
        document.getElementById("main-desc").textContent = translations[lang].desc;
        document.getElementById("link-about").textContent = translations[lang].about;
        document.getElementById("link-gallery").textContent = translations[lang].gallery;
        document.getElementById("link-contact").textContent = translations[lang].contact;
      }
    </script>
  </head>
  <body>
    <!-- Pasek nawigacji / Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Student</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" id="link-about" href="about.html">About Me</a></li>
            <li class="nav-item"><a class="nav-link" id="link-gallery" href="gallery.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" id="link-contact" href="contact.html">Contact</a></li>
          </ul>
          <!-- Przełącznik języka / Language switch -->
          <button onclick="changeLang('en')" class="btn btn-outline-light btn-sm me-2">EN</button>
          <button onclick="changeLang('pl')" class="btn btn-outline-light btn-sm">PL</button>
        </div>
      </div>
    </nav>

    <!-- Główna treść / Main content -->
    <div class="container mt-5 text-center">
      <h1 id="main-heading">Welcome to my site</h1>
      <p id="main-desc">This is a simple website made for a school project.</p>
    </div>
  </body>

</html>
